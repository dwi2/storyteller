<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Storyteller</title>
  <script defer src='./bundle.js'></script>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  outline: 0;
  border: 0;
  border-radius: 0;
  font-weight: inherit;
  font-style: normal;
  font-size: inherit;
  line-height: 1.4;
  vertical-align: baseline;
}
html,
body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}
.storyteller {
  cursor: crosshair;
}
.storyteller:active {
  cursor: move;
}
</style>
</head>
<body>
  <canvas class="storyteller"></canvas>
</body>
</html>
